<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planner - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #4472C4 0%, #2e5296 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h1 { font-size: 1.8rem; margin-bottom: 0.25rem; }
        .login-header p { opacity: 0.85; font-size: 0.95rem; }
        .login-body { padding: 2rem; }
        .login-body .form-group { margin-bottom: 1.25rem; }
        .login-body label { display: block; font-weight: 500; margin-bottom: 0.4rem; color: #333; }
        .login-body input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
        }
        .login-body input:focus { outline: none; border-color: #4472C4; box-shadow: 0 0 0 3px rgba(68,114,196,0.15); }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #4472C4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .login-btn:hover { background: #2e5296; }
        .error-msg {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 0.6rem 0.9rem;
            border-radius: 6px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 0;">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ’° Retirement Planner</h1>
                <p>Sign in to continue</p>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" autocomplete="username" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
